<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Video player</title>
  </head>

  <body>
    <header class="main-header">
      <div class="logo">
        <img src="./assets/microverse logo.png" alt="" />
      </div>
      <div>
        <input class="input-search" type="text" placeholder="search" />
        <button class="search-button">Search</button>
      </div>
      <div class="avatar">
        <img src="./assets/icon5.png" alt="" />
        <img src="./assets/icon6.png" alt="" />
        <img src="./assets/avatar3.png" alt="" />
      </div>
    </header>

    <section class="container">
      <div class="main-video">
        <iframe
          width="1206"
          height="678"
          src="https://www.youtube.com/embed/Ks3_kuRAzHs"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <div class="information-elements">
          <h2>Nicky Minaj - Moment 4 life</h2>
          <div class="interactions">
            <p>8,465,456 views</p>
            <span class="icon-imgs">
              <span><img src="./assets/like icon.png" alt="" />3.3M</span>
              <span><img src="./assets/dislike icon.png" alt="" />160,254</span>
              <span><img src="./assets/icon5.png" alt="" />SHARE</span>
            </span>
          </div>
        </div>
        <div class="information-elements">
          <div class="interactions">
            <img src="./assets/avatar4.png" alt="" class="user" />
            <span class="icon-imgs">
              <button type="button" class="share" name="share">
                SUBSCRIBE
              </button>
            </span>
          </div>
        </div>
      </div>

      <aside class="sidebar-suggestions">
        <div class="videos-suggestion">
          <div class="thumbnail-video">
            <iframe
              width="1206"
              height="678"
              src="https://www.youtube.com/embed/Ks3_kuRAzHs"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="information">
            <h3>Nicky Minaj - Whatever</h3>
            <p>Views: 7,456,452.</p>
          </div>
        </div>
        <div class="videos-suggestion">
          <div class="thumbnail-video">
            <iframe
              width="1206"
              height="678"
              src="https://www.youtube.com/embed/4achmhzLNoY"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="information">
            <h3>CR7 - Forever star</h3>
            <p>Views: 7,456,452.</p>
          </div>
        </div>
        <div class="videos-suggestion">
          <div class="thumbnail-video">
            <iframe
              width="1206"
              height="678"
              src="https://www.youtube.com/embed/jEWsJdon5fU"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="information">
            <h3>Ronaldinho - Best player ever</h3>
            <p>Views: 7,456,452.</p>
          </div>
        </div>
      </aside>
    </section>
  </body>
</html>
