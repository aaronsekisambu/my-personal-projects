<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>Video player</title>
</head>

<body>
  <header class="main-header">
    <div class="logo">
      <img src="./assets/microverse logo.png" alt="">
    </div>
    <div>
      <input class="input-search" type="text" placeholder="search">
      <button class="search-button">Search</button>
    </div>
    <div class="avatar">
      <img src="./assets/microverse logo.png" alt="">
      <img src="./assets/microverse logo.png" alt="">
      <img src="./assets/microverse logo.png" alt="">
    </div>
  </header>

  <section class="container">
    <div class="main-video">
      <iframe width="1206" height="678" src="https://www.youtube.com/embed/Ks3_kuRAzHs" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <aside class="sidebar-suggestions">
      <div class="videos-suggestion">
        <div class="thumbnail-video">
          <iframe width="1206" height="678" src="https://www.youtube.com/embed/Ks3_kuRAzHs" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="information">
          <h3>Nicky Minaj: Whatever</h3>
          <p>Views: 7,456,452.</p>
        </div>
      </div>
    </aside>
  </section>

</body>

</html>
